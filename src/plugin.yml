name: DropClear
main: net.D3GN.MiracleM4n.DropClear.DropClear
version: 1.7.5
website: 
author: MiracleM4n
description: Provides Clearing drops/mobs in a radius.
commands:
    dropclear:
        description: Destroy all nearby drops/mobs.
        usage: |
            /<command> [radius]
            Example: /<command> - See this info.
            Example: /<command> drop 30 - Clear drops in a radius of 30.
            Example: /<command> mob 10 - Clear mobs in a radius of 10.
    dc:
        description: Destroy all nearby drops/mobs.
